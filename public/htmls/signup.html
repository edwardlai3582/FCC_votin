<div class="jumbotron" id="signUp" ng-submit="signup()">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-3" for="email">Email:</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.username">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="pwd">Password:</label>
            <div class="col-sm-9">          
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="user.password">
            </div>
        </div>

        <div class="form-group">        
            <div class="col-sm-offset-5 col-sm-7">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    
      <div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
  </div>
    
</div>
