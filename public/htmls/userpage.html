<div class="jumbotron" id="userpage">
    <div class="page-header">
        <h1>Hello {{user.username}}</h1>
    </div>
   
    <div id="yourpolls">
        <p>Your polls</p>
    </div>
   
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="poll in user.polls">
               <a href="http://localhost:3000/#/polls/{{poll._id}}" class="polllink">{{poll.pollTitle}}</a>
               <button class="btn btn-xs btn-warning trash" ng-click="deletePoll(poll._id)">
                   <span class="glyphicon glyphicon-trash"></span>
               </button> 
        </li>
    </ul>

    <div id="newpoll">
        <p>Add new poll</p>
    </div>
    <div id="pollform">   
        <form class="form-horizontal" role="form" ng-submit="createPoll()">
            <div class="form-group">
                <label class="control-label-left col-sm-offset-1 col-sm-4" for="poll_name">Name your poll:</label>
                <div class="col-sm-offset-1 col-sm-9">
                    <input  class="form-control" placeholder="What is your favorite band" ng-model="newpoll.pollTitle">
                </div>
            </div>
            <div class="form-group" id="optionsPart" >
               <label class="control-label-left col-sm-offset-1 col-sm-4" for="options">Options:</label>
                <div class="col-sm-9 col-sm-offset-1" ng-repeat="option in optionsTitle track by $index">          
                    <input  class="form-control"  placeholder="{{option.optionTitle}}" ng-model="newpoll.options[$index].optionTitle">
                </div>
            </div>
            <div class="form-group">        
                <div class="col-sm-offset-5 col-sm-7">
                    <button type="button" class="btn btn-default" ng-click="addOption()">Add option</button>
                </div>
            </div>
            <div class="form-group">        
                <div class="col-sm-offset-5 col-sm-7">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>       
    </div> 
    <!--
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
    </button>    
    -->   
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Congratulations!</h4>
      </div>
      <div class="modal-body" id="modalContent">
        Your poll has been posted to <a target="_blank" href="{{newpollLink}}">{{newpollLink}}</a> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
